<div class="bg">
    <div class="container contact">
        <div class="row">
            <div class="col-md-4">
                <div class="contact-info">
                    <h1>Login</h1>
                
                </div>
            </div>
            <div class="col-md-5">
                <div class="contact-form">
                    <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
                        <label><input type="radio" formControlName="role" value="buyer" name="role">Buyer</label>
                        <label><input type="radio" formControlName="role" value="seller" name="role">Seller</label>
                        <div class="form-group">
                            <label class="control-label col-sm-4">UserName</label>
                            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">username is required</div>
                               
                            </div>                        
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4">Password</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                
                            </div>

                        </div>
                
                        <div class="form-group">        
                            <div class="col-sm-offset-5 col-sm-20">
                                <button (click)="onSubmit()"class="btn btn-primary mr-1">Submit</button>
                                <button class="btn btn-primary" type="reset" (click)="onReset()">Cancel</button>
                            </div>
                          </div>
                          <div class="form-group">   
                            <a class="link" [routerLink]="['/home/register-buyer']" >Buyer Registration</a>
                          </div>
                          <div class="form-group">
                            <a class="link" [routerLink]="['/home/register-seller']" >Seller Registration</a>
                          </div>
                     </form>
                
                </div>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
