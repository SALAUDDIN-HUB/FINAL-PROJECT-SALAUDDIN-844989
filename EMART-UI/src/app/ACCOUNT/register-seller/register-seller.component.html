<div class="bg">
    <div class="container contact">
        <div class="row">
            <div class="col-md-4">
                <div class="contact-info">
                    <h1>Seller Register</h1>
                
                </div>
            </div>
            <div class="col-md-5">
                <div class="contact-form">
                    <form [formGroup]="RegisterForm1" (ngSubmit)="onSubmit()">
                         <div class="form-row">
                            <!-- <div class="form-group col-5">
                                <label>ID</label>
                                <input type="text" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
                                <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                                    <div *ngIf="f.id.errors.required">ID is required</div>
                                     <div *ngIf="f.id.errors.pattern">Enter valid format</div> 
                                </div>
                            </div>
                          -->
                        
                            <div class="form-group col-10">
                                <label>UserName</label>
                                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required"> Name is required</div>
                                    <!-- <div *ngIf="f.username.errors.pattern">Enter valid format</div> -->
                                </div>
                            </div>
                        
                        </div>
                        <div class="form-row">
                            <div class="form-group col-10">
                                <label>Password</label>
                                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">password is required</div>
                                    <!-- <div *ngIf="f.password.errors.pattern">password Must be Valid</div> -->
                                </div>
                            </div>
                           </div>
                        <div class="form-row">
                        <div class="form-group col-10">
                            <label>Company Name</label>
                            <input type="text" formControlName="companyName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.companyName.errors }" />
                            <div *ngIf="submitted && f.companyName.errors" class="invalid-feedback">
                                <div *ngIf="f.companyName.errors.required">Company name is required</div>
                                <!-- <div *ngIf="f.companyName.errors.pattern">companyname Must be Valid</div> -->
                            </div>
                        </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-10">
                                <label>GSTIN</label>
                                <input type="text" formControlName="Gstin" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Gstin.errors }" />
                                <div *ngIf="submitted && f.Gstin.errors" class="invalid-feedback">
                                    <div *ngIf="f.Gstin.errors.required">GSTIN is required</div>
                                    <!-- <div *ngIf="f.Gstin.errors.pattern">GSTIN Must be Valid</div> -->
                                </div>
                            </div>
                
        </div>
                        
        <div class="form-row">
                        <div class="form-group col-10">
                            <label>Brief_About_Company</label>
                            <input type="text" formControlName="BriefAboutCompany" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.BriefAboutCompany.errors }" />
                            <div *ngIf="submitted && f.BriefAboutCompany.errors" class="invalid-feedback">
                                <div *ngIf="f.BriefAboutCompany.errors.required">brief_about_company is required</div>
                                <!-- <div *ngIf="f.BriefAboutCompany.errors.pattern">brief_abot_company must be a valid </div> -->
                            </div>
                        </div>
        </div>
        <div class="form-row">
                            <div class="form-group col-10">
                                <label>Postal Address</label>
                                <input type="text" formControlName="postalAddress" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.postalAddress.errors }" />
                                <div *ngIf="submitted && f.postalAddress.errors" class="invalid-feedback">
                                    <div *ngIf="f.postalAddress.errors.required">postal addrress is required</div>
                                    <!-- <div *ngIf="f.postalAddress.errors.pattern">postal address must be a valid </div> -->
                                </div>
                            </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-10">
                                    <label>web site</label>
                                    <input type="text" formControlName="website" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.website.errors }" />
                                    <div *ngIf="submitted && f.website.errors" class="invalid-feedback">
                                        <div *ngIf="f.website.errors.required">website is required</div>
                                        
                                    </div>
                                </div>
                                
                               </div>
                                    <div class="form-row">
                                    <div class="form-group col-10">
                                        <label>EmailId</label>
                                        <input type="text" formControlName="emailid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailid.errors }" />
                                        <div *ngIf="submitted && f.emailid.errors" class="invalid-feedback">
                                            <div *ngIf="f.emailid.errors.required">Emailid is required</div>
                                            <!-- <div *ngIf="f.emailid.errors.pattern">Emailid must be a valid email address</div> -->
                                        </div>
                                    </div>
                                
    </div>
    <div class="form-row">
                                        <div class="form-group col-10">
                                            <label>Contact</label>
                                            <input type="text" formControlName="ContactNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ContactNumber.errors }" />
                                            <div *ngIf="submitted && f.ContactNumber.errors" class="invalid-feedback">
                                                <div *ngIf="f.ContactNumber.errors.required"> contact is required</div>
                                                <!-- <div *ngIf="f.ContactNumber.errors.pattern">contact must be a valid</div> -->
                                            </div>
                                        </div>
                                
                        </div>  
                        <div class="form-group">        
                            <div class="col-sm-offset-5 col-sm-20">
                               <button class="btn btn-primary" type="submit">Register</button>
                                <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button> 
                            </div>
                            </div>
                            
                     </form>
            
            </div>
        </div>
    </div>

<router-outlet></router-outlet>
