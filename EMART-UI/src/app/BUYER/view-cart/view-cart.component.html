<div class="bg">
<div class="container">
    <div class="row">
         
    <div class="col-col-sm-2" *ngFor="let cart of cartlist">
        <div class="card " style="width:200px;">
          <img class="card-img-top" src="/assets/images/{{cart.image}}" alt="Card image cap">
          <div class="card-body"> 
            <h5 class="card-title text-center">Item</h5>
            <td>Cartid:{{cart.cartid}}</td><br>
           <td> ItemId:{{cart.id}}</td><br>
           <td>CategoryId:{{cart.categoryid}}</td><br>
            <td>SubCategoryId:{{cart.Subcategoryid}}</td><br>
            <td>SellerId:{{cart.sellerid}}</td><br>
            <td>ItemName:{{cart.itemname}}</td><br>
           <td> Description:{{cart.itemdescription}}</td><br>
           <td>price:{{cart.price}}</td><br>
           <td>Stock:{{cart.stocknumber}}</td><br>
            <td>Remarks:{{cart.remarks}}</td>
          </div>
          <div class="card-footer">
          <div class="text-center">
            <button [routerLink]="['/buyer-landing-page/buy-product']">BuyNow</button>
            <button class="btn btn-primary" (click)="Remove(cart.cartid)">Remove</button>
        </div>
        </div>
        </div>
        <br>
       </div>
        </div>
      </div>
      </div>
