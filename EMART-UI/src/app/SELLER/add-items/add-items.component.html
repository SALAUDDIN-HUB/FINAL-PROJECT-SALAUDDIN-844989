<div class="bg">
    <div class="container contact">
        <div class="row">
            <div class="col-md-4">
                <div class="contact-info">
                    <h2>Add Items</h2>
                
                </div>
            </div>
            <div class="col-md-6">
                <div class="contact-form">
                    <form [formGroup]="additemform" (ngSubmit)="OnSubmit()">
                       

                        <div class=form group>
                            <label class="control-label col-sm-2">category id:</label>
                                <select formControlName="categoryId" class="form-control" (change)="GetAllSubCategories()">
                                <option *ngFor="let item of categorylist" value="{{item.categoryId}}">{{item.categoryName}}</option>   
                           </select>
                            <div *ngIf="submitted && f.categoryId.errors" class="invalid-feedback">
                                <div *ngIf="f.categoryId.errors.required">Category is required</div>
                                <!-- <div *ngIf="f.cid.errors.pattern">Enter Category</div> -->
                            </div> 

                        </div>
                        <div class=form group>
                            <label class="control-label col-sm-2">Sub Category id:</label>
                     
                            <select formControlName="subCategoryId" class="form-control">
                                <option *ngFor="let item of subcategorylist" value="{{item.subCategoryId}}">{{item.subCategoryName}}</option>   
                           </select>
                            <div *ngIf="submitted && f.subCategoryId.errors" class="invalid-feedback">
                                <div *ngIf="f.subCategoryId.errors.required">Sub Category is required</div>
                                <!-- <div *ngIf="f.scid.pattern">Enter Sub Category</div> -->
                            </div> 

                        </div>
                        <!-- <div class=form group>
                            <label class="control-label col-sm-2">Seller id:</label>
                            <input type="text" formControlName="sellerid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.sellerid.errors }" />
                            <div *ngIf="submitted && f.sellerid.errors" class="invalid-feedback">
                                <div *ngIf="f.sellerid.errors.required">Sub Category is required</div>
                                 <div *ngIf="f.scid.pattern">Enter Sub Category</div> 
                            </div> 

                        </div> -->
                        <div class=form group>
                            <label class="control-label col-sm-2">Price:</label>
                            <input type="number" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
                            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                                <div *ngIf="f.price.errors.required">Price is required</div>
                                <!-- <div *ngIf="f.price.pattern">Enter Price</div> -->
                            </div> 

                        </div>
                        <div class=form group>
                            <label class="control-label col-sm-2">Item name:</label>
                            <input type="text" formControlName="itemName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.itemName.errors }" />
                            <div *ngIf="submitted && f.itemName.errors" class="invalid-feedback">
                                <div *ngIf="f.itemName.errors.required">Item name required</div>
                                <!-- <div *ngIf="f.itemname.pattern">Enter Item</div> -->
                            </div> 

                        </div>
                        <div class=form group>
                            <label class="control-label col-sm-2">Description</label>
                            <input type="text" formControlName="itemDescription" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.itemDescription.errors }" />
                            <div *ngIf="submitted && f.itemDescription.errors" class="invalid-feedback">
                                <div *ngIf="f.itemDescription.errors.required">description is required</div>
                                <!-- <div *ngIf="f.description.pattern">Enter description</div> -->
                            </div> 

                        </div>
                        <div class=form group>
                            <label class="control-label col-sm-2">Stock Number:</label>
                            <input type="number" formControlName="stockNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.stockNumber.errors }" />
                            <div *ngIf="submitted && f.stockNumber.errors" class="invalid-feedback">
                                <div *ngIf="f.stockNumber.errors.required">Username is required</div>
                                <!-- <div *ngIf="f.stocknumber.pattern"></div> -->
                            </div> 

                        </div>
                        <div class=form group>
                            <label class="control-label col-sm-2">Remarks:</label>
                            <input type="text" formControlName="remarks" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.remarks.errors }" />
                            <div *ngIf="submitted && f.remarks.errors" class="invalid-feedback">
                                <div *ngIf="f.remarks.errors.required">Remarks is required</div>
                                <!-- <div *ngIf="f.remarks.pattern">Enter Remarks</div> -->
                            </div> 
                        </div>
                         <div class=form group>
                            <label class="control-label col-sm-2">Image:</label>
                            <input type="file" (change)="fileEvent($event)">

                        </div> 

                        <div class="form-group">        
                            <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" class="btn btn-default">Add</button>
                            </div>
                          </div>
                         
                          
                          
                        
                   
                     </form>
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
